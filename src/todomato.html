<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List con Pomodoro Timer</title>
    <link rel="stylesheet" href="todomato.css" />
  </head>
  <body>
    <div class="container">
      <a href="./login.html"> <button id="logout-btn" class="logout-btn">Logout</button></a>
      <h1>Todo List con metodo Pomodoro</h1>
      <form id="todo-form">
        <input type="text" id="todo-name" placeholder="Nome Attività" required />
        <input type="text" id="todo-description" placeholder="Descrizione" required />
        <button type="submit">Aggiungi</button>
      </form>
      <ul id="todo-list"></ul>
      <h2>Attività Completate</h2>
      <ul id="completed-list"></ul>
    </div>
    <script type="module" src="todomato.js"></script>
  </body>
</html>
