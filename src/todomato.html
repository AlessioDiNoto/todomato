<!-- @format -->

<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List con Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .logout-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 10px 20px;
        background-color: #f44336;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button id="logout-btn" class="logout-btn">Logout</button>
      <h1>Todo List con metodo Pomodoro</h1>
      <form id="todo-form">
        <input type="text" id="todo-name" placeholder="Nome Attività" required />
        <input type="text" id="todo-description" placeholder="Descrizione" required />
        <button type="submit">Aggiungi</button>
      </form>
      <ul id="todo-list"></ul>
      <h2>Attività Completate</h2>
      <ul id="completed-list"></ul>
    </div>
    <script type="module" src="todomato.js"></script>
  </body>
</html>
