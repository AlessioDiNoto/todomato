<!-- @format -->

<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="logo">
          <a href="../../"><img src="../../assets/img/toDoMato.svg" alt="todoMato" /></a>
        </div>
      </nav>
    </header>
    <div id="loginFormContainer">
      <div id="loginBlock">
        <h2>Login</h2>
        <form id="loginForm">
          <label for="loginUsername">Username:</label>
          <input type="text" id="loginUsername" name="username" placeholder="Username" />
          <label for="loginEmail">Email:</label>
          <input type="email" id="loginEmail" name="email" placeholder="Email" />
          <label for="loginPassword">Password:</label>
          <input type="password" id="loginPassword" name="password" required placeholder="Password" />
          <button type="submit">Login</button>
          <p>o</p>
          <button><a href="../register/">Registrati</a></button>
        </form>
        <div class="message" id="loginMessage"></div>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
    <footer>
      <div class="left">
        <a href="https://github.com/francesco-urso/todomato">
          <img src="../../assets/img/githubImg.png" alt="github" />
        </a>
      </div>
      <div class="center">
        <a href="#top">
          <img src="../../assets/img/up.png" alt="torna su" />
        </a>
      </div>
      <div class="right">
        <a href="../../"><img src="../../assets/img/toDoMato.svg" alt="todoMato" /></a>
      </div>
    </footer>
  </body>
</html>
