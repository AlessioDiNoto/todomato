<!-- @format -->

<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrazione</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="logo">
          <a href="../../"><img src="../../assets/img/toDoMato.svg" alt="todoMato" /></a>
        </div>
        <div class="links">
          <a href="../login/"><button class="btnLogIn">Login</button></a>
        </div>
      </nav>
    </header>
    <div id="registerFormContainer">
      <div id="registerBlock">
        <h2>Registrazione</h2>
        <form id="registerForm">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" required />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
          <button type="submit">Register</button>
        </form>
        <div class="message" id="registerMessage"></div>
      </div>
    </div>
    <script type="module" src="index.js"></script>
    <footer>
      <div class="left">
        <a href="https://github.com/francesco-urso/todomato">
          <img src="../../assets/img/githubImg.png" alt="github" />
        </a>
      </div>
      <div class="center">
        <a href="#top">
          <img src="../../assets/img/up.png" alt="torna su" />
        </a>
      </div>
      <div class="right">
        <a href="../../"><img src="../../assets/img/toDoMato.svg" alt="todoMato" /></a>
      </div>
    </footer>
  </body>
</html>
